<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КЛЕЙМОРФ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #000000;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Анимированный заголовок */
        .animated-title {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(80, 80, 255, 0.5);
            z-index: 100;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
        }

        /* Прелоадер */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
        }

        .start-button {
            background: rgba(80, 80, 255, 0.2);
            border: 2px solid rgba(80, 80, 255, 0.5);
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .start-button:hover {
            background: rgba(80, 80, 255, 0.3);
            transform: scale(1.05);
        }

        /* Статичный фон */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
            z-index: 0;
        }

        /* Минимальное количество частиц */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(80, 80, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(80, 80, 255, 0.2);
            animation: containerAppear 1s ease-out;
            max-width: 450px;
            width: 90%;
            will-change: transform;
            display: none;
        }

        @keyframes containerAppear {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Анимированная аватарка */
        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #1a1a1a;
            box-shadow: 0 0 20px rgba(80, 80, 255, 0.2);
            transition: all 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px rgba(80, 80, 255, 0.4);
        }

        /* Упрощенный круг вокруг аватарки */
        .avatar-ring {
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 2px solid transparent;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: rotate 4s linear infinite;
            will-change: transform;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Стили для ника */
        .username {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 300;
            margin-bottom: 25px;
            opacity: 0.7;
            color: #a0a0a0;
        }

        /* Музыкальный блок */
        .music-info {
            background: rgba(10, 10, 10, 0.6);
            border-radius: 15px;
            padding: 20px;
            margin-top: 15px;
            border: 1px solid rgba(80, 80, 255, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .equalizer {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .bar {
            width: 3px;
            height: 15px;
            background: linear-gradient(to top, #4f46e5, #7c73e6);
            border-radius: 2px;
            animation: equalize 1.2s ease infinite;
        }

        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes equalize {
            0%, 100% { height: 12px; }
            50% { height: 20px; }
        }

        /* Скрытый аудио элемент */
        #background-music {
            display: none;
        }

        /* Социальные иконки */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(20, 20, 20, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #c0c0c0;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            border: 1px solid rgba(80, 80, 255, 0.1);
        }

        .social-link:hover {
            background: rgba(80, 80, 255, 0.2);
            transform: translateY(-2px);
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Анимированный заголовок -->
    <div class="animated-title" id="animatedTitle">W</div>

    <!-- Прелоадер -->
    <div class="preloader" id="preloader">
        <div class="start-button">
            Нажмите чтобы начать
        </div>
    </div>

    <!-- Статичный фон -->
    <div class="bg-overlay"></div>
    
    <!-- Минимальное количество частиц -->
    <div class="particles" id="particles"></div>

    <!-- Скрытый аудио элемент -->
    <audio id="background-music" loop>
        <source src="def.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <!-- Основной контент -->
    <div class="container" id="mainContainer">
        <div class="avatar-container">
            <div class="avatar-ring"></div>
            <!-- Встроенная аватарка в base64 -->
            <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAAoACgDASIAAhEBAxEB/8QAFQABAQAAAAAAAAAAAAAAAAAAAAv/xAAUEAEAAAAAAAAAAAAAAAAAAAAA/8QAFQEBAQAAAAAAAAAAAAAAAAAAAAX/xAAUEQEAAAAAAAAAAAAAAAAAAAAA/9oADAMBAAIRAxEAPwCdABmQn//Z" alt="Аватар" class="avatar">
        </div>

        <h1 class="username">клейморф </h1>
        <p class="subtitle"><b> Хочешь также?Пиши мне в тг нажав значок телеграмма ниже ↓<b>.</p>

        <div class="music-info">
            <div class="equalizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <div class="social-links">
            <a href="https://t.me/kleymorf" class="social-link">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-github"></i>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </div>

    <script>
        // Анимация заголовка WERLIONOV
        function startTitleAnimation() {
            const titleElement = document.getElementById('animatedTitle');
            const fullText = 'KLEYMORF ЕБАШИТ';
            let currentText = '';
            let isBuilding = true;
            let index = 0;

            function animate() {
                if (isBuilding) {
                    // Построение текста по буквам
                    if (index < fullText.length) {
                        currentText += fullText[index];
                        titleElement.textContent = currentText;
                        index++;
                        setTimeout(animate, 1000); // 1 секунда между буквами
                    } else {
                        // Переход к стиранию
                        isBuilding = false;
                        setTimeout(animate, 1000);
                    }
                } else {
                    // Стирание текста по буквам
                    if (currentText.length > 0) {
                        currentText = currentText.slice(0, -1);
                        titleElement.textContent = currentText;
                        setTimeout(animate, 1000); // 1 секунда между буквами
                    } else {
                        // Переход к построению
                        isBuilding = true;
                        index = 0;
                        setTimeout(animate, 1000);
                    }
                }
            }

            // Запускаем анимацию
            animate();
        }

        // Предзагрузка аватарки
        function preloadAvatar() {
            const avatar = new Image();
            avatar.src = 'https://iili.io/fFS47dQ.jpg';
            avatar.onload = function() {
                console.log('Аватарка загружена');
            };
        }

        // Упрощенное создание частиц
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 6;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * 10 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 3;
                const duration = Math.random() * 2 + 6;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;

                particlesContainer.appendChild(particle);
            }
        }

        // Запуск музыки и отображение контента
        function startExperience() {
            const preloader = document.getElementById('preloader');
            const mainContainer = document.getElementById('mainContainer');
            const audio = document.getElementById('background-music');
            
            // Скрываем прелоадер
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500);
            
            // Показываем основной контент
            mainContainer.style.display = 'block';
            
            // Запускаем музыку
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('Автовоспроизведение заблокировано');
                });
            }
            
            // Показываем тело
            document.body.style.opacity = '1';
        }

        // Инициализация
        window.addEventListener('load', function() {
            // Запускаем анимацию заголовка сразу
            startTitleAnimation();
            
            // Предзагружаем аватарку
            preloadAvatar();
            
            // Создаем частицы
            createParticles();
            
            // Заменяем base64 аватарку на реальную после загрузки
            const avatar = document.querySelector('.avatar');
            const realAvatar = new Image();
            realAvatar.src = 'https://iili.io/fFS47dQ.jpg';
            realAvatar.onload = function() {
                avatar.src = realAvatar.src;
            };
            
            // Добавляем обработчик клика на прелоадер
            document.getElementById('preloader').addEventListener('click', startExperience);
        });
    </script>
</body>
</html>

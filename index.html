    <style>
        * {
            margin: 0;

            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #000000;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
        .animated-title {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(80, 80, 255, 0.5);
            z-index: 100;
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
        }

        /* –ü—Ä–µ–ª–æ–∞–¥–µ—Ä */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
        }

        .start-button {
            background: rgba(80, 80, 255, 0.2);
            border: 2px solid rgba(80, 80, 255, 0.5);
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .start-button:hover {
            background: rgba(80, 80, 255, 0.3);
            transform: scale(1.05);
        }

        /* –°—Ç–∞—Ç–∏—á–Ω—ã–π —Ñ–æ–Ω */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
            z-index: 0;
        }

        /* –ú–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —á–∞—Å—Ç–∏—Ü */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(80, 80, 255, 0.1);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
            will-change: transform;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(80, 80, 255, 0.2);
            animation: containerAppear 1s ease-out;
            max-width: 450px;
            width: 90%;
            will-change: transform;
            display: none;
        }

        @keyframes containerAppear {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∞–≤–∞—Ç–∞—Ä–∫–∞ */
        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #1a1a1a;
            box-shadow: 0 0 20px rgba(80, 80, 255, 0.2);
            transition: all 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.03);
            box-shadow: 0 0 30px rgba(80, 80, 255, 0.4);
        }

        /* –£–ø—Ä–æ—â–µ–Ω–Ω—ã–π –∫—Ä—É–≥ –≤–æ–∫—Ä—É–≥ –∞–≤–∞—Ç–∞—Ä–∫–∏ */
        .avatar-ring {
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 2px solid transparent;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: rotate 4s linear infinite;
            will-change: transform;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –Ω–∏–∫–∞ */
        .username {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8);
        }

        .subtitle {
            font-size: 1rem;
            font-weight: 300;
            margin-bottom: 25px;
            opacity: 0.7;
            color: #a0a0a0;
        }

        /* –ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –±–ª–æ–∫ */
        .music-info {
            background: rgba(10, 10, 10, 0.6);
            border-radius: 15px;
            padding: 20px;
            margin-top: 15px;
            border: 1px solid rgba(80, 80, 255, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .equalizer {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .bar {
            width: 3px;
            height: 15px;
            background: linear-gradient(to top, #4f46e5, #7c73e6);
            border-radius: 2px;
            animation: equalize 1.2s ease infinite;
        }

        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes equalize {
            0%, 100% { height: 12px; }
            50% { height: 20px; }
        }

        /* –°–∫—Ä—ã—Ç—ã–π –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç */
        #background-music {
            display: none;
        }

        /* –°–æ—Ü–∏–∞–ª—å–Ω—ã–µ –∏–∫–æ–Ω–∫–∏ */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-link {
            width: 45px;

            border-radius: 50%;

            display: flex;
            align-items: center;

            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.2s ease;
            border: 1px solid rgba(80, 80, 255, 0.1);
        }

        .social-link:hover {
            background: rgba(80, 80, 255, 0.2);
            transform: translateY(-2px);
            color: #ffffff;
        }
    </style>

    <script>
        // –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ WERLIONOV
        function startTitleAnimation() {
            const titleElement = document.getElementById('animatedTitle');
            const fullText = 'WERLIONOV';
            let currentText = '';
            let isBuilding = true;
            let index = 0;

            function animate() {
                if (isBuilding) {
                    // –ü–æ—Å—Ç—Ä–æ–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –ø–æ –±—É–∫–≤–∞–º
                    if (index < fullText.length) {
                        currentText += fullText[index];
                        titleElement.textContent = currentText;
                        index++;
                        setTimeout(animate, 1000); // 1 —Å–µ–∫—É–Ω–¥–∞ –º–µ–∂–¥—É –±—É–∫–≤–∞–º–∏
                    } else {
                        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ —Å—Ç–∏—Ä–∞–Ω–∏—é
                        isBuilding = false;
                        setTimeout(animate, 1000);
                    }
                } else {
                    // –°—Ç–∏—Ä–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –ø–æ –±—É–∫–≤–∞–º
                    if (currentText.length > 0) {
                        currentText = currentText.slice(0, -1);
                        titleElement.textContent = currentText;
                        setTimeout(animate, 1000); // 1 —Å–µ–∫—É–Ω–¥–∞ –º–µ–∂–¥—É –±—É–∫–≤–∞–º–∏
                    } else {
                        // –ü–µ—Ä–µ—Ö–æ–¥ –∫ –ø–æ—Å—Ç—Ä–æ–µ–Ω–∏—é
                        isBuilding = true;
                        index = 0;
                        setTimeout(animate, 1000);
                    }
                }
            }

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é
            animate();
        }

        // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∞–≤–∞—Ç–∞—Ä–∫–∏
        function preloadAvatar() {
            const avatar = new Image();
            avatar.src = 'https://iili.io/fFS47dQ.jpg';
            avatar.onload = function() {
                console.log('–ê–≤–∞—Ç–∞—Ä–∫–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
            };
        }

        // –£–ø—Ä–æ—â–µ–Ω–Ω–æ–µ —Å–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 6;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * 10 + 5;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 3;
                const duration = Math.random() * 2 + 6;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;

                particlesContainer.appendChild(particle);
            }
        }

        // –ó–∞–ø—É—Å–∫ –º—É–∑—ã–∫–∏ –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        function startExperience() {
            const preloader = document.getElementById('preloader');
            const mainContainer = document.getElementById('mainContainer');
            const audio = document.getElementById('background-music');
            
            // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–ª–æ–∞–¥–µ—Ä
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç
            mainContainer.style.display = 'block';
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –º—É–∑—ã–∫—É
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ');
                });
            }
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–ª–æ
            document.body.style.opacity = '1';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        window.addEventListener('load', function() {
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –∑–∞–≥–æ–ª–æ–≤–∫–∞ —Å—Ä–∞–∑—É
            startTitleAnimation();
            
            // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∂–∞–µ–º –∞–≤–∞—Ç–∞—Ä–∫—É
            preloadAvatar();
            
            // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã
            createParticles();
            
            // –ó–∞–º–µ–Ω—è–µ–º base64 –∞–≤–∞—Ç–∞—Ä–∫—É –Ω–∞ —Ä–µ–∞–ª—å–Ω—É—é –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
            const avatar = document.querySelector('.avatar');
            const realAvatar = new Image();
            realAvatar.src = 'https://iili.io/fFS47dQ.jpg';
            realAvatar.onload = function() {
                avatar.src = realAvatar.src;
            };
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –ø—Ä–µ–ª–æ–∞–¥–µ—Ä
            document.getElementById('preloader').addEventListener('click', startExperience);
        });
    </script>
